{% extends "base.html" %}

{% block body %}
<div class="container">

    {% if message %}
        <h3>{{ message }}</h3>
    {% endif %}

    <form action="{{ url_for('signup_user') }}" method="post">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button>Submit</button>
    </form>
</div>
{% endblock %}
